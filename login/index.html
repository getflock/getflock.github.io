<!DOCTYPE html>

<html>

<head>
	<!-- CSS -->
	<!-- <link rel="stylesheet" href="https://rawgit.com/getflock/getflock.github.io/master/flock.css"></link> -->
	<link rel ="stylesheet" href = "../flock.css"></link>
	<!-- JS -->
	<script src="https://use.fontawesome.com/9c8e5fffad.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

	<section id="header">
		<div class="header-content" style="width: 60%; text-align: left;">
			<img id="logo" src="https://dl.dropboxusercontent.com/u/2725749/Flock/Assets/flocklogo.png"></img>
			<span id="title" class="circular-book">Flock</span>
		</div>
		<div class="header-content" style="width: 40%; text-align: right;">
			<span class="login-register">Register</span>
			<span class="login-register" style="margin-right: 15px;">Log In</span>
		</div>
	</section>

	<section style="background: url('https://dl.dropboxusercontent.com/u/2725749/Flock/Assets/gingham.jpg'); background-size: 30%; padding: 2% 0 5%; margin-top: 6% ">
		 <div class="form" style="width: 80%; background: white;">

			 <ul class="tab-group">
         <li class="tab active"><a href="#register">Register</a></li>
         <li class="tab"><a href="#login">Log In</a></li>
       </ul>
			 <div class="tab-content">
			 <div id="register">
				 <h1 style = "text-align: center; margin: 70px 0 50px; font-size: 2.5em">Sign Up for Free</h1>

				 <form action="/" method="post">

				    <div class="top-row">
					   <div>
						 <input type="text" class="login-items" placeholder="First Name"/>
                        </div>
					 <div>
						 <input type="text" class="login-items" placeholder="Last Name"/>
					 </div>
				    </div>
				    <div>
					   <input type="email" class="login-items" placeholder="Email Address"/>
				    </div>
				    <div>
                        <input type="password" class="login-items" placeholder="Set Password"/>
                     </div>
                     <div>
                         <input type="password" class="login-items" placeholder="Confirm Password"/>
                     </div>

                     <button type="submit" class="login-register-button">Get Started</button>
				 </form>

			 </div>

			 <div id="login">
				 <h1 style = "text-align: center; margin: 70px 0 60px; font-size: 2.5em">Welcome Back!</h1>

				 <form action="/" method="post">
					<div>
					   <input type="email" class="login-items" placeholder="Email Address"/>
				    </div>

				    <div class="field-wrap">
					   <input type="password" class="login-items" placeholder="Password"/>
				    </div>

				    <p style="margin-top: -20px"><a href="#">Forgot Password?</a></p>

				    <button class="login-register-button">Log In</button>
				 </form>

			 </div>
		 </div>

	</section>

</body>
<script>
$('.tab a').on('click', function (e) {

  e.preventDefault();

  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');

  item = $(this).attr('href');

  $('.tab-content > div').not(item).hide();

  $(item).fadeIn(600);

});
</script>

</html>
