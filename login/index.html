<!DOCTYPE html>

<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="https://rawgit.com/getflock/getflock.github.io/master/flock.css"></link>

	<!-- JS -->
	<script src="https://use.fontawesome.com/9c8e5fffad.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

	<section id="header">
		<div class="header-content" style="width: 60%; text-align: left;">
			<img id="logo" src="https://dl.dropboxusercontent.com/u/2725749/Flock/Assets/flocklogo.png"></img>
			<span id="title" class="circular-book">Flock</span>
		</div>
		<div class="header-content" style="width: 40%; text-align: right;">
			<span class="login-register">Register</span>
			<span class="login-register" style="margin-right: 15px;">Log In</span>
		</div>
	</section>

	<section id="container" style="background: url('https://dl.dropboxusercontent.com/u/2725749/Flock/Assets/gingham.jpg'); background-size: 20%; display: flex; justify-content: center;">
		 <div class = "form" style="align-self: center; height: 80%; width: 80%; background: white;">
			 <div id="login">
				 <h1>Welcome Back!</h1>

				 <form action="/" method="post">

					 <div class="field-wrap">
					 <label>
						 Email Address<span class="req">*</span>
					 </label>
					 <input type="email"required autocomplete="off"/>
				 </div>

				 <div class="field-wrap">
					 <label>
						 Password<span class="req">*</span>
					 </label>
					 <input type="password"required autocomplete="off"/>
				 </div>

				 <p class="forgot"><a href="#">Forgot Password?</a></p>

				 <button class="button button-block"/>Log In</button>

				 </form>

			 </div>
		 </div>

	</section>

</body>

</html>
